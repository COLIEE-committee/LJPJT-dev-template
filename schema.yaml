components:
  schemas:
    EmptyString:
      title: Empty String
      description: an empty string
      type: string
      minLength: 0
    Version:
      title: Version
      description: version (JSONL filename)
      type: string
      pattern: ^\d+\.\d+\.\d+$
    TortId:
      title: Tort ID
      description: tort ID
      type: string
      pattern: ^tort:.+$
    CourtDecision:
      title: Court Decision
      description: court decision
      type: boolean
      nullable: true
    UndisputedFact:
      title: Undisputed Fact
      description: Undisputed fact
      type: object
      required:
        - id
        - description
      properties:
        id:
          title: ID
          description: ID
          type: string
          nullable: false
        description:
          title: Description
          description: description
          type: string
          nullable: false
    PlaintiffClaim:
      title: Plaintiff Claim
      description: Plaintiff claim
      type: object
      required:
        - id
        - description
        - is_accepted
      properties:
        id:
          title: ID
          description: ID
          type: string
          nullable: false
        description:
          title: Description
          description: description
          type: string
          nullable: false
        is_accepted:
          title: Is Accepted
          description: is accepted
          type: boolean
          nullable: true
    DefendantClaim:
      title: Defendant Claim
      description: Defendant claim
      type: object
      required:
        - id
        - description
        - is_accepted
      properties:
        id:
          title: ID
          description: ID
          type: string
          nullable: false
        description:
          title: Description
          description: description
          type: string
          nullable: false
        is_accepted:
          title: Is Accepted
          description: is accepted
          type: boolean
          nullable: true
    Tort:
      title: Tort
      description: tort
      type: object
      required:
        - version
        - tort_id
        - undisputed_facts
        - plaintiff_claims
        - defendant_claims
        - court_decision
      properties:
        version:
          $ref: "#/components/schemas/Version"
        tort_id:
          $ref: "#/components/schemas/TortId"
        undisputed_facts:
          type: array
          items:
            $ref: "#/components/schemas/UndisputedFact"
        plaintiff_claims:
          type: array
          items:
            $ref: "#/components/schemas/PlaintiffClaim"
        defendant_claims:
          type: array
          items:
            $ref: "#/components/schemas/DefendantClaim"
        court_decision:
          $ref: "#/components/schemas/CourtDecision"
    Error:
      type: object
      required:
        - version
        - tort_id
        - error_id
        - error_message
      properties:
        version:
          $ref: "#/components/schemas/Version"
        tort_id:
          $ref: "#/components/schemas/TortId"
        error_id:
          title: Error ID
          description: error ID
          type: string
          pattern: ^error:.+$
        error_message:
          title: Error Message
          description: error message
          type: string
