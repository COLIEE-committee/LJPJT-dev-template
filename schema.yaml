                {"version": "test.jsonl", "tort_id": "1", "undisputed_facts": [], "plaintiff_claims": [{"id": "0", "description": "第２事件原告Ｘ２らは、被告Ｙ２らが虚偽の理由をでっちあげ第１事件を提起し、損害賠償金として３００万円をせしめようと図ったと主張するが、原告Ｘ１の主張（被告Ｙ２は代理人として原告Ｘ１の主張を陳述している）が真実であることは、別件離婚事件の事実審たる上記裁判所の判決、同事件の控訴審判決において第２事件原告Ｘ２の主張が排斥されていることから明らかである。", "is_accepted": true}], "defendant_claims": [{"id": "0", "description": "被告Ｙ２は、第１事件において、被告Ｙ１に対し、第２事件原告Ｘ２の元妻であった原告Ｘ１と共謀し、第２事件原告Ｘ２との別離及び離婚は被告Ｙ１が原因であったとの虚偽の理由をでっちあげ、損害賠償として３００万円を搾取しようと図った。", "is_accepted": false}], "court_decision": false}
                {"version": "test.jsonl", "tort_id": "2", "undisputed_facts": [], "plaintiff_claims": [{"id": "0", "description": "上記撮影行為は、離婚訴訟第１審の弁論終結（平成１２年１２月６日）の後の平成１３年１月２１日に行われたものであるが、原告Ｘ１には第２事件原告Ｘ２が被告Ｙ１と不貞を行っているものと考える相当な理由があった", "is_accepted": true}, {"id": "1", "description": "原告Ｘ１はさらに証拠方法を求めて上記撮影行為を依頼したのであり、上記撮影行為は正当な目的を有し、その必要性も認められるものであって何ら違法性を有するものではない。", "is_accepted": true}, {"id": "2", "description": "第１審における原告Ｘ２の主張等からして、仮に、原告Ｘ１が第１審で勝訴をしても、第２事件原告Ｘ２がこれに対し控訴をしてくることは必至であった", "is_accepted": true}], "defendant_claims": [{"id": "0", "description": "被告Ｙ２と原告Ｘ１は、平成１３年１月２１日、Ｅが代表を務めるＦの従業員と称する者に第２事件原告Ｘ２宅の盗撮を依頼し、第２事件原告Ｘ２及び被告Ｙ１ばかりでなく何ら関係がない者の肖像までもビデオカメラにて撮影し、各々のプライバシー、肖像権を侵害した", "is_accepted": false}], "court_decision": false}
                {"version": "test.jsonl", "tort_id": "3", "undisputed_facts": [], "plaintiff_claims": [], "defendant_claims": [{"id": "0", "description": "平成１３年５月１８日、原告Ｘ１は、被告Ｙ１に関する証拠を捏造するための材料を聞き出す目的で、第２事件原告Ｘ２が養育している３児の誘拐を画策し、２人（長女Ａ及び長男Ｂ）の登校時に待ち伏せした", "is_accepted": false}, {"id": "1", "description": "Ｂは、異常を感じて第２事件原告Ｘ２側から連絡を受けて探していたＢの担任教師が発見し、同じくＢの同級生からＢが同所に待たされているとの報を得た第２事件原告Ｘ２らが現場に急行し無事保護したが、被告Ｙ２は、第２事件原告Ｘ２が直接対決を望み待ちうけているにもかかわらず、直接対決を忌避した", "is_accepted": false}, {"id": "2", "description": "姉のＡは先に原告Ｘ１の姿を見つけ、即座に逃げて難を逃れたのであるが、たまたま同級生のイタズラでランドセルを押さえられたＢだけが原告Ｘ１につかまり、下校時に原告Ｘ１が指示する場所に来るよう脅され、学校で禁じられている登下校外のルートである総合レクリエーション公園で待たされていた", "is_accepted": false}], "court_decision": false}
                {"version": "test.jsonl", "tort_id": "4", "undisputed_facts": [], "plaintiff_claims": [], "defendant_claims": [{"id": "0", "description": "原告Ｘ１は、第２事件原告Ｘ２から、連絡が必要な場合には然るべき代理人を経由して文書にて事前了承を得た上ですべき旨通告を受けているにもかかわらず、第２事件原告Ｘ２の業務用電話番号や被告Ｙ１の実家にまで、有言・無言の電話を掛け続けている。これは、明らかな業務妨害と心理的苦痛を与えることのみを意図したものである", "is_accepted": false}], "court_decision": false}
                {"version": "test.jsonl", "tort_id": "5", "undisputed_facts": [], "plaintiff_claims": [], "defendant_claims": [{"id": "0", "description": "原告Ｘ１は、被告Ｙ２と共謀し、平成１２年５月２６日、第１回目の調停に出席後の同日１８時２０分、シティバンク赤坂支店のＡＴＭ機より、かねてより盗み出しておいた第２事件原告Ｘ２口座名義のサブカードを使用し、第２事件原告Ｘ２名義の口座事故発生を画策して、５９万円を盗み出し、被告Ｙ２は、弁護士の肩書を悪用して、証拠隠滅を図った", "is_accepted": false}], "court_decision": false}
                {"version": "test.jsonl", "tort_id": "6", "undisputed_facts": [{"id": "0", "description": "原告は、平成六年一一月、町歴史館整備事業をめぐる汚職事件について、収賄罪で起訴され、同七年三月七日、大阪地方裁判所において、懲役二年、執行猶予三年、追徴金一三〇万円の有罪判決を受け、同判決は、同月二二日、確定した。その後、平成一〇年三月七日には、同判決の執行猶予期間が経過した（以下「本件事件」という。）。"}, {"id": "1", "description": "乙山松夫（以下「乙山」という。）は、平成六年一二月、原告の辞職に伴う同町長選挙で当選し、以後、田尻町長の職にあったが、二期目であった平成一二年二月に公共事業をめぐる汚職事件で逮捕され、その後、起訴されて、田尻町長の職を辞した。"}, {"id": "2", "description": "田尻町において、平成一二年四月四日、乙山の辞職に伴う町長選挙（以下「本件出直し選挙」という。）が告示された。"}, {"id": "3", "description": "被告会社は、平成一二年四月四口、午後六時から放映したニュース番組「ニュース・スクランブル」において、「汚職まみれの田尻町出直し」とのタイトルで、本件出直し選挙を取り上げて、報道した（以下「本件報道」という。）。"}, {"id": "4", "description": "被告会社は、本件出直し選挙について、立候補者である原田千鶴、水野和夫及び水野典平の三名の演説及び映像に加え、前町長の汚職事件の経緯を前町長の逮捕時の映像とともに報道したが、本件事件にも触れ、アナウンサーが「田尻町では前の町長も汚職で逮捕されており、失われた町政への信頼回復を最大の争点に三つ巴の争いとなっています。」と述べ、事件を報道する記者が「田尻町での汚職は実はこれが初めてではありません。六年前にも、現職の町長が収賄容疑で逮捕されています。」、「疑惑の館。二代続けて現職の町長が汚職で逮捕された後、町民はこの町役場をそんなふうに呼ぶようになりました。」と述べたほか、映像として、町長室でインタビューに答える原告の動画像と実名の字幕をつけて、報道した。"}, {"id": "5", "description": "本件報道の報道時間は全体で約三分間であり、原告の動画像と実名の字幕が報道されたのは約六秒間であった。"}], "plaintiff_claims": [{"id": "0", "description": "ある者が刑事事件につき被疑者とされ、さらに被告人として公訴を提起されて有罪判決を受けたという事実は、その者の名誉あるいは信用に直接かかわる事項であるから、その者は、みだりに右の前科等にかかわる事実を公表されないことにつき、法的保護に値する利益を有するものというべきである。", "is_accepted": true}, {"id": "1", "description": "その者が有罪判決を受けた後においては、一市民として社会に復帰することが期待されるのであるから、その者は、前科等の公表によって生活の平穏を妨げられない利益を有する。とりわけ前科は人格の尊厳の基本にかかわる情報であり、また、当該犯罪に対して喚起された社会的関心は、刑の確定によって大幅に希薄化し、鎮静されるのが通常である。", "is_accepted": true}, {"id": "2", "description": "当該有罪判決を受けた者が、刑の執行を受け又は刑の執行猶予期間を無事過ごした後は、その社会復帰のために、前科の秘匿について特に保護が与えられるべきである。", "is_accepted": true}, {"id": "3", "description": "当該有罪判決を受けた者からみると、その秘匿を権利として求めることができる重要な法的利益と観念することができる。", "is_accepted": true}, {"id": "4", "description": "刑の執行猶予制度が、単に刑の執行に伴う弊害の回避という消極的機能のみならず、有罪判決を受けた者の改善と円滑な社会内処遇による社会復帰を促すという積極的作用を営むべきものであることを考えても、特に前科の秘匿は重要な法的利益といわなければならない。", "is_accepted": true}, {"id": "5", "description": "社会復帰のための前科秘匿利益を侵害する場合であっても、表現の自由との関係で前科の公表が許される場合、すなわち違法性が阻却される場合とは、（１）事件がそれ自体を公表することに歴史的又は社会的意義が認められるような場合、（２）その者の社会的活動の性質あるいは社会的影響力から批判・評価資料という意味のある場合、（３）公職にある者やその候補者などのように社会一般の正当な関心の対象となる公的人物である場合のいずれかの場合であるところ、本件報道においては、以下のとおり、前記（１）ないし（３）の前科公表の違法阻却事由は存在しない。", "is_accepted": true}, {"id": "6", "description": "本件報道は、田尻町の本件出直し選挙の告示と候補者等を報道したものであるが、原告が田尻町の町長の職を辞したのは、その五年以上も前である。", "is_accepted": true}, {"id": "7", "description": "確かに、「二代続けての収賄事件による辞職」という事実それ自体には報道の意義があるとしても、「二代続けて」の部分だけを報道すればその意義は十分達せられる。", "is_accepted": true}, {"id": "8", "description": "その表現は例えば「前々町長」とすれば足りるのであって、あえて実名や顔写真まで出す必要はない。", "is_accepted": true}, {"id": "9", "description": "本件報道当時、現に逮捕勾留され起訴されていた前町長の氏名を報道するのはともかく、それに加えて、前町長の辞職に何の関係もない原告の顔写真と実名までもことさら報道することには、歴史的社会的意義を認めることはできない。", "is_accepted": true}, {"id": "10", "description": "原告は、町長辞職以来、公職はもとより何らの職に就くこともなく、社会的活動に携わることもなかった。原告は、市井の無名の一市民として、世間が本件事件を一日も早く忘れてもらいたいと請い願いつつ、ひっそりと暮らしているのであり、何ら社会的影響力を及ぼし得る立場にはない。", "is_accepted": true}, {"id": "11", "description": "社会的活動に対する評価の資料として前科の公表が是認される余地はない。", "is_accepted": true}, {"id": "12", "description": "原告が公職を離れてから既に約五年半の期間が経過しており、原告は、公職の候補者ではなく、また、社会一般の関心の対象となる公的立場にある者でもない。", "is_accepted": true}, {"id": "13", "description": "公的立場にあることの適否の判断の資料として、前科の公表を是認すベき場合にも当たらない。", "is_accepted": true}, {"id": "14", "description": "被告本田は、本件報道当時、被告会社の被用者であり、報道局報道部長の地位にあった。", "is_accepted": true}, {"id": "15", "description": "報道部長は、放送記者が取材した記事や番組製作者が作成した番組等が報道・放映に適するものか否かを点検し、それらが報道・放映に適しないものである場合、とりわけ、それが他者の名誉やプライバシー等の人権を侵害するものである場合には、当該記者や番組製作者をしてそれを修正させ、あるいは、放映を止めさせる等すべき高度の注意義務を負っている。", "is_accepted": true}, {"id": "16", "description": "被告本田は、本件報道に当たり、同義務を怠り、故意又は過失により、報道担当者をして、原告の顔写真と氏名を報道させた。", "is_accepted": true}], "defendant_claims": [{"id": "0", "description": "その放映時間も、本件報道のなされた約三分間のうち、原告の映像及び実名の字幕が画面に現れるのは約六秒間にすぎず、その映像態様においても、原告が町長室でのインタビューに答える様子の動画であり、ことさら逮捕された時の映像を出しているものでもない。", "is_accepted": false}, {"id": "1", "description": "報道機関の報道は、多くの人間の取材・編成等を経て、報道機関の責任において報道されるものであるから、取材・編成等に関与した一個人がその責任を問われることはないというべきである。", "is_accepted": false}, {"id": "2", "description": "報道部長に対し、連日行われる個々の報道に関して、すべでその内容を点検し、放映に適しない場合に内容を修正ないし放映を中止させる注意義務を負わせるというのは、不可能を強いるものであり、被告本田は、原告が主張するような法的注意義務を具体的に負うことはない。", "is_accepted": false}, {"id": "3", "description": "本件報道は、その報道手段においても、前記の報道目的を達成させる上で、必要最小限の相当な方法であった。", "is_accepted": false}, {"id": "4", "description": "個人に関する一定の領域の事柄がプライバシー権として法的保護に値する利益が存するといえるためには、その前提として、当該事実が一般に知られていないことが必要であるところ、一般に広く知れ渡った事実についてこれを公表したとしても、当該事実を秘蔵する利益自体が不法行為において法的に保護されるべき被侵害利益に該当しないため、不法行為責任は成立しない。", "is_accepted": false}, {"id": "5", "description": "原告の前科事実は、田尻町が人口約七〇○○人の町であり、本件事件が現職町長による収賄事件であったことや、原告の逮捕時、起訴時及び判決時における報道によって、既に一般に広く知れ渡っていた上、前町長の乙山の逮捕直後の平成一二年二月一五日及び一六日の報道によっても、同様に報道されたから、本件報道当時は、既に一般に広く知れ渡っていた周知の事実であったのであり、原告の前科を公表されない利益は、不法行為上保護されるべき被侵害利益に該当しない。", "is_accepted": false}, {"id": "6", "description": "個人に関する一定の領域の事柄がプライバシー権として法的保護に値する利益が存するといえるためには、当該事柄について社会が関心をもつことが正当とはいえないこと、すなわち、社会の正当な関心の有無についての判断が必要であるところ、前科事実に対する正当な社会的関心が存在するか否かは、当該前科犯罪自体の具体的性質、本件報道時における社会的状況、新たな生活環境の形成等の諸事情から判断することになるが、以下のとおり、原告の前科事実を公表されない権利は、法的保護に値する利益とはいえない。", "is_accepted": false}, {"id": "7", "description": "当時逮捕された直後の前町長乙山が逮捕連行される際の映像であったのと比較すると、本件報道は、必要最小限の実名報道であったということができる。", "is_accepted": false}, {"id": "8", "description": "本件報道は、ニュース番組内において、「田尻町の出直し選挙」をテーマに報道されており、ことさら原告の前科をセンセーショナルに論う類の報道ではない。", "is_accepted": true}, {"id": "9", "description": "有権者が汚職事件を起こさない町長を選ぶための判断をする前提として、田尻町における町政の問題点を究明する資料及び候補者を選定するための資料を提供するためには、原告を匿名にした報道ではなく、原告の氏名及び犯罪内容を特定した上で報道することが必要不可欠であった。", "is_accepted": true}, {"id": "10", "description": "報道の自由が国民の知る権利に奉仕する目的があることに照らすと、報道は、事実を正確に示して普遍的客観的真実を伝えるものでなければならない。", "is_accepted": true}, {"id": "11", "description": "原告及び乙山が二代続けて現職町長時代に収賄をしたという事実は、これらの町長らが具体的にどのような背景事情で各犯罪を行ったのかということや、今回の候補者にこれらの町長らと似たような背景事情は存するのかということ等を、有権者が見極める上で重要な要素であり、また、当該町長の血縁及び出身母体等の個人的な情報並びに当該犯罪事実に関する情報は、有権者の選挙権行使のための判断資料の基礎となるものである。", "is_accepted": true}, {"id": "12", "description": "本件報道は、二代続けての町長の収賄事件により町長が辞職したことに伴って、本件出直し選挙が行われるという異常事態の下で、その二度目の出直し選挙の告示日になされた報道であり、その目的は、当該選挙における争点である失われた町政への信頼回復に対応した事実報道をすることにより、有権者の選挙権行使のための判断資料を提供して、一般市民の知る権利に応えようとずるものであって、本件報道は、その目的自体においても、極めて公益性の高い正当な目的を有するものである。", "is_accepted": false}, {"id": "13", "description": "表現の自由は、民主主義社会の存立基盤をなすものであり、憲法の定める基本的人権の体系中において優越的地位を占めるとされているところ、これを制約するか否かの判断をするについては、表現の自由及び報道の自由の重要性を念頭に置かねばならず、この権利の重要性を不当に軽視してはならない。", "is_accepted": true}, {"id": "14", "description": "本件における原告の有する前科を公表されない権利は、公職にあった者の公職当時の職権を利用した権力犯罪という前科事実自体の性質、原告が新たな生活環境を形成していたわけではないという事情、原告の前科事実は、本件報道時点において何度も公表され、既に一般に周知された事実となっていた事情に照らすと、その権利の重要性は極めて低いものである。", "is_accepted": false}, {"id": "15", "description": "以下のとおり、本件報道は、被告らの報道の自由の行使の一環として、法的に許容されるべきものであることは明らかである。", "is_accepted": false}, {"id": "16", "description": "許容範囲内にあるか否かの判断は、原告の前科を公表されない権利の重要性と被告らの本件報道における原告の前科を公表すべき理由の重要性との比較衡量により、具体的には、前記（１）イ記載の各事情と、当該権利の具体的性質、本件報道の目的、原告の前科事実の公共性、本件報道における実名使用の意義及び必要性、本件報道の手段の相当性等の諸事情とを総合勘案して、判断すべきである。", "is_accepted": true}, {"id": "17", "description": "仮に原告に前科を公表されない権利が認められるとしても、当該原告の前科事実を公表することが、被告らの表現の自由・報道の自由の行使の一環として法的に許容される範囲にある場合には、被告らには不法行為責任は成立しない。", "is_accepted": true}, {"id": "18", "description": "原告は、事件後も田尻町内に居住していたもので、新たな生活環境を形成しているというわけではなく、特別に新しく形成した社会生活の平穏を保つべき事情が存するわけではない。", "is_accepted": false}, {"id": "19", "description": "前町長が本件報道の二か月足らず前に汚職犯罪により逮捕されたことにより、二代続けての汚職事件という異常事態についての社会的関心が生じており、次期町長選挙告示日である本件報道時には、次期町長選挙の背景事実として、前町長の犯罪事実のみならず、原告の前科事実についても、強い社会的関心が集まっていた。", "is_accepted": true}, {"id": "20", "description": "本件報道において公表された原告の前科事実は、公選された現職町長による職権を利用した権力犯罪である収賄罪というそれ自体において極めて公共性の高い情報価値を有しており、社会の正当な関心の対象となるものである。", "is_accepted": false}], "court_decision": true}
                {"version": "test.jsonl", "tort_id": "7", "undisputed_facts": [], "plaintiff_claims": [{"id": "0", "description": "本件ＤＶＤは，本件著作物を映像データが記録されていない記録用のいわゆる白ＤＶＤに複製したものであり，本件著作物の著作権者である原告が上記の複製を許諾したことはないから，本件ＤＶＤは，原告の複製権を侵害する複製物である。", "is_accepted": false}, {"id": "1", "description": "本件発信者は，本件オークションを利用して，本件ＤＶＤを含む６枚のＤＶＤソフトについて，平成２１年４月５日２３時３６分から同月７日２３時３６分までの間，これらの商品名及び開始価格１０００円で販売する旨の申込みに関する情報を記録媒体に記録し，その情報を本件オークションにアクセスする不特定多数の者がいつでも受信し得る状態に置いたものであり，この結果，前記２（２）のとおり，Ａが上記ＤＶＤソフト６枚を落札して購入したのであるから，その行為は，「公衆に譲渡（すること）」（著作権法２条１項１９号）に該当し，原告の頒布権を侵害する（なお，本件発信者による本件ＤＶＤの出品行為は，平成２１年４月に行われたため，頒布権のみなし侵害（著作権法１１３条１項２号。同号の施行期日は平成２２年１月１日である。）には該当しない。）。", "is_accepted": false}], "defendant_claims": [{"id": "0", "description": "本件における原告の主張によっても，海賊版の作成（複製行為）はインターネット外で行われ，また，譲渡行為も郵送で行われており，インターネット外で行われているから，この頒布行為は，「特定電気通信による情報の流通」によってされているわけではなく，インターネット上には違法な情報は流通していない", "is_accepted": true}], "court_decision": false}
                {"version": "test.jsonl", "tort_id": "8", "undisputed_facts": [], "plaintiff_claims": [{"id": "0", "description": "前記のとおり、被告は合併当初から原告組合潰滅のための不当差別を継続するとともに、徹底した組合否認の態度を取り続けていたが、昭和四一年七月東京都地方労働委員会において、また同年一一月には中央労働委員会においても、被告会社の原告組合に対する団体交渉の拒否が不当労働行為であるとの救済命令が出されて以降、翌四二年三月二二日から一応原告組合の団体交渉の申し入れを受入れるに至った。\n　しかしながら、同日以降の団体交渉においても、被告は全日産労組との交渉は本社会議室において社長、副社長、専務及び関係役員を出席させて行うが、原告組合との交渉は日産健康保険組合井の頭会館で行い、会社内では行わず、しかも出席者中最上位役職者は荻窪工場総務部長であって、原告組合の再三の要求にも拘わらず、被告会社には五〇名前後の取締役がいるのに取締役を出席させたことは一度もない。したがって交渉の内容に関しても全日産労組の場合と比較して経営の最高ないし高位の役職者による詳細な説明や責任ある迅速な対応は到底期待できず、常に会社に持ち帰って上位役職者の指示を受けなければ回答できないような対応に終始しており、労働条件を労使が対等の立場で交渉して決定するという本来の意味における団体交渉とは程遠い現状にあり、誠実な交渉義務を履行していない。\n　また春闘時における賃上げなど、両組合が同一の問題につきほぼ同一時期に要求を提出し交渉する場合には、原告組合に対する回答は常に被告が全日産労組と妥結した後にその妥結内容と同一の内容でしかなされない。のみならず、原告組合のみが独自に要求し、全日産労組は要求していなかった事項についても、長年にわたる原告組合の要求、闘争の結果としてこれを容認せざるを得なくなると、全日産労組と先に合意して、その結果を原告組合に事後報告するという形式をとる。\n　右団体交渉における全日産労組と原告組合の差別は、原告組合の団結権及び団体交渉権を侵害する不法行為である", "is_accepted": false}], "defendant_claims": [{"id": "0", "description": "（三）　（三）団体交渉における差別について\n　被告が、合併当初、原告組合の存在を否認していたこと、昭和四二年三月二二日から原告組合との団体交渉に応ずるに至ったこと、被告と原告組合との団体交渉の被告側出席者や開催場所が原告主張のとおりであることはいずれも認め、その余は否認する。\n　被告会社は原告組合との関係でも、全日産労組との関係でも、団交事項につき団交の席で即座に意思決定することはせず、団交終了後に被告会社内で協議の上、決定し次の団交で伝えているのであって、出席者の差異による意思決定についての差別は存在しない。\n　原告組合は、団体交渉において全日産労組との完全なる平等扱いを要求しているもののようであるが、そもそも、団体交渉の対象たる労働条件の基準は、全従業員に画一的な内容で一律に適用しなければならない本質を備えるものであるところ、全日産労組は五万人を超える被告の従業員のうち、原告組合の組合員と管理職を除く全員が加入しているのに対し、原告組合の組合員は六七名で、全日産労組の組合員数の千分の一という比較にならないほどの少数であり、したがって、全日産労組が被告の従業員の殆ど全員の意向を代表しているものであって、被告は全日産労組との団体交渉を重視優先せざるを得ず、更に、原告組合は合併の段階から合併反対の態度をとり、当初から被告を敵視して日産闘争なるものを手を変え品を変え実行してきたものであって、被告と原告組合との間には信頼関係が全くないのに対して、全日産労組との間には十分な労使間の信頼関係があり、この点からも被告が全日産労組との団体交渉を重視するのは当然であり、被告の全日産労組との団体交渉の取扱いと原告組合との団体交渉の取扱いとの間に差異があっても、何ら違法とされるものではなく、これが不法行為を構成するものではない。", "is_accepted": true}], "court_decision": false}
                {"version": "test.jsonl", "tort_id": "9", "undisputed_facts": [], "plaintiff_claims": [{"id": "0", "description": "プリンス自工と被告は賃金体系・勤務体制等の労働条件に関し大きな差異があったが、合併後被告はプリンス自工の労働条件を徐々に被告のそれに統一させていき、昭和四二年二月からはもとプリンス自工の工場であり、組合員原告らの就労場所である荻窪・三鷹・村山の三工場でもプリンス自工とは全く異なる被告の勤務体制を実施するようになった。\n　この新勤務体制の内容は、製造部門全部と検査・運搬部門の一部（以下、「製造部門」または「直接部門」という。）においては、昼夜二交替制の勤務体制をとり、被告が毎月の生産計画に基づき、職場単位で当該月間の従業員一人当たりの必要残業時間数を算出決定し、各従業員に対し、恒常的に、早番・遅番とも一日通常二時間、ときには一時間の時間外勤務及び毎月一回程度の休日勤務が予め割り振られて、これに従って実行され（以下、これを「計画残業」という。）、その余の検査・運搬部門及び事務・技術部門（以下、「間接部門」という。）では、交替制勤務はないが、業務の必要に応じて一日四時間、一か月五〇時間の範囲内での残業及び毎月一回の休日勤務が命じられるというものであった。そして、これらの勤務時間・残業時間について被告はあらかじめ毎月全日産労組と協議し、協定を結んでいた。\n　しかるに、被告は、原告組合の存在を嫌悪する余り、その組織を破壊し、被告の職場からその存在を抹殺しようとすることを企図して、計画残業の前記三工場への導入を部門労組とのみ協議して決定し、右部門労組及び後にこれを吸収した全日産労組の組合員について計画残業に組入れながら、原告組合に対しては右実施に関する協議の申し入れすらせず、原告組合からの残業についての要求、交渉を一切拒否したまま、原告組合所属の従業員は一切計画残業体制に組み入れず、交替制勤務のない間接部門をも含めて、以後一切の残業に就かせないようになり、このような被告の残業拒否の態度は昭和四八年五月まで続いた。\n　右の被告の行為は、原告組合及び組合員原告に対する不当労働行為であるが、同時に、原告組合の名誉及び団結権を侵害する不法行為であり、また、組合員原告らの残業をして残業手当を取得する利益を侵害する不法行為である。", "is_accepted": true}], "defendant_claims": [{"id": "0", "description": "被告は、合併後、プリンス自工の労働条件を徐々に被告のそれに統一させていき、昭和四二年二月からはもとプリンス自工の工場であり、組合員原告らの就労場所である荻窪、三鷹及び村山の三工場でも被告会社の勤務体制を実施するようになったこと、この新勤務体制の内容や残業の状況が原告ら主張のとおりであること、この勤務体制、残業時間の導入にあたり、被告は、部門労組とは協議したが、原告組合には協議の申し入れをしなかったこと、被告は毎月あらかじめ全日産労組と協議し、その組合員に計画残業に基づく残業を命じているが、原告組合の組合員は計画残業体制に組み入れず、昭和四八年五月まで、間接部門をも含めて一切の残業に就かせていないことは認め、被告は原告組合の存在を嫌悪する余り、その組織を破壊し、被告の職場からその存在を抹殺しようと企図してこのような措置をとったものであることは否認する。\n　被告の残業は、計画残業とそうでない残業に大別される。計画残業とは原告ら主張のとおりのものであるが、被告はこれを毎月組合に提示して組合の同意を得るものとし、全日産労組と被告間では、前記合併前からこれに基づいて各従業員に残業を命じ、全日産労組組合員は特段の事由がない限りこれに協力し来たっているものであって、このような職場の慣行が樹立されたのは、従業員がその自由意思で毎日勝手に残業したりしなかったりすると、残業に混乱を招き、生産計画は達成不能となり、業務上の支障損害を蒙ることを組合並びに全日産労組組合員が充分認識しているからに外ならない。このようにして全日産労組及びその組合員は従来から被告会社の残業に全面的に協力してきたのであるが、原告らは、計画残業を強制残業であると称して、当初からこれに反対していたのみならず、かえって被告に対して自由意思で毎日勝手にしたりしなかったりすることのできる残業をさせろと要求した。右のような反対ないし要求は計画残業を否定するものであることはもとより、そうでない残業についてもこれを否定するものに外ならない。かくして被告は、組合員原告らを残業に組入れると業務上の支障損害を蒙るのが明らかなので、これを組入れなかったのであり、もとより正当な措置である。\n　また、被告は、昭和四六年五月二五日付の東京地方労働委員会の被告に対する「原告組合の組合員に対し、時間外労働を命ずるにあたって、同組合組合員であることを理由として、他の労働組合員と差別して取扱ってはならない」旨の命令が出された直後から、計画残業に原告組合員を組入れるべく原告組合と交渉したが、原告組合が全く応じようとしなかったので、結局昭和四七年四月一八日に交渉は物別れに終わった。しかして、その後中央労働委員会の命令が出された後に更に計画残業に服するよう申し入れたが原告組合の組合員は今もってこれに反対している。\n　このようにして、原告組合の組合員は計画残業の下における残業に服する意思はなかったのであるから、被告が原告組合の組合員に残業を命じなかったとしても、何ら違法はなく、不法行為を構成するものではない。", "is_accepted": false}], "court_decision": true}

